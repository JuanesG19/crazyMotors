<div>
  <h2 class="registerTitle">
    {{ "Registrate y se parte de la revolucion " | uppercase }}
  </h2>
  <div class="registerContainer">
    <div class="row">
      <!-- Carousel -->
      <div class="col-sm-5 col-md-6">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img [src]="bike1" class="d-block w-100" alt="bike1" />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img [src]="bike2" class="d-block w-100" alt="bike2" />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img [src]="bike3" class="d-block w-100" alt="bike3" />
            </div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
        <div class="container pt-2">
          <form [formGroup]="formGroup" (submit)="send()">
            <!-- Id -->
            <div class="form-group">
              <label for="exampleInputEmail1">Identificacion</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="Inserte Su Identificacion"
                formControlName="id"
              />
            </div>

            <!-- Nombre -->
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Inserte Su Nombre"
                formControlName="name"
              />
            </div>
            <!-- Telefono -->
            <div class="form-group">
              <label for="exampleInputPassword1">Telefono</label>
              <input
                type="text"
                class="form-control"
                id="number"
                placeholder="Inserte Su Telefono"
                formControlName="number"
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Inserte Su Email"
                formControlName="email"
              />
            </div>

            <div class="form-group">
              <label for="floatingSelect">Genero</label>
              <select class="form-select" id="genre" formControlName="genre">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>

            <div class="pt-4 text-center">
              <button
                type="button"
                class="btn"
                [disabled]="formGroup.invalid"
                [routerLink]="['/']"
                (click)="send()"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
